<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet/leaflet.css" />
    <script src="./dist/citymaps-uncompressed.js" type="text/javascript"></script>
    <title>Leaflet test page</title>
</head>
<body>
    <div id="container" style="width:1600px; height: 1300px"></div>
    <script>
        var mymap = L.citymaps.map('container', {
        }).setView([51.5074, -0.1278], 17);

        var marker = L.marker([51.5, -0.09]).addTo(mymap);
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
    </script>
</body>
</html>
