<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://cdn.leafletjs.com/leaflet/leaflet.css" />
    <script src="./dist/citymaps-uncompressed.js" type="text/javascript"></script>
    <title>Leaflet test page</title>
</head>
<body>
    <div id="mapid" style="width:1600px; height: 1300px"></div>
    <script>
        var mymap = L.map('mapid').setView([51.5074, -0.1278], 17);
        //L.tileLayer('http://raster.localhost/{z}/{x}/{y}.jpg').addTo(mymap);
        // L.tileLayer('http://maprender02:8080/tile/{z}/{x}/{y}').addTo(mymap);
        //L.tileLayer('http://localhost:8080/tile/{z}/{x}/{y}').addTo(mymap);
        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
          maxZoom: 18,
          id: 'mapbox.streets',
          accessToken: 'pk.eyJ1IjoiYmd1biIsImEiOiJlRTVXbENBIn0.tVaSmhr0MXPtu8hdktMl3g',
        }).addTo(mymap);
    </script>
</body>
</html>
