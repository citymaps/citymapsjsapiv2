<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.leafletjs.com/leaflet/leaflet.css" />
    <script src="./dist/citymaps-uncompressed.js" type="text/javascript"></script>
    <title>Leaflet test page</title>
    <meta name="viewport" content="width=device-width">
    <style>

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
      }

      #container {
        height: 100%;
        width: 100%;
      }

      @media only screen and (max-device-width: 800px) {
        #container {
          width: 100%;
        }
      }

    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        var mymap = L.citymaps.map('container', {
        }).setView([51.5, -0.09], 17);

        var marker = L.marker([51.5, -0.09]).addTo(mymap);
        marker.bindPopup("<b>Hello world!</b><br>I am popup. Great success!").openPopup();
    </script>
</body>
</html>
